# Basic Example: YouTube Story Extraction
# Simple story with placeholder images
#
# This is the most straightforward configuration:
# - Uses placeholder images (no custom images needed)
# - Enables translation to English
# - Uses test video with known good captions

title: "Vietnamese Children's Story - Basic"
language: vi

source:
  type: youtube
  url: "https://www.youtube.com/watch?v=Y8M9RJ_4C7E"

  # Optional: Extract only a specific time range from the video
  # This reduces transcription costs by skipping intros, outros, or irrelevant content
  # If omitted, the entire video is extracted (default behavior)
  #
  # Example: Skip 30-second intro and extract main content
  # startTime: "00:30"  # Start extraction at 30 seconds
  # endTime: "05:14"    # End extraction at 5:14 (video end)
  #
  # Cost savings example for a 20-minute video:
  # - Full video transcription: 20:00 = $0.12
  # - Trimmed (skip 2-min intro + 1-min outro): 17:00 = $0.10
  # - Savings: $0.02 per video (17% reduction)

translation:
  enabled: true
  targetLanguage: en
  style: collapsible

pages:
  # Page 0: YouTube video embed with full transcript accordion
  - title: "Video introduction"
    type: youtube-intro
    includeTranscript: true

  # Story pages with timestamps
  # Each page uses placeholder image for quick generation
  #
  # IMPORTANT: Page timestamps are RELATIVE to the extracted audio range
  # - If no startTime/endTime specified: timestamps relative to video start (00:00)
  # - If startTime/endTime specified: timestamps relative to trimmed audio start (00:00 = startTime in original video)
  #
  # Example: If source.startTime is "00:30", then page startTime "00:00" = 00:30 in the original video

  - title: "Page 1"
    startTime: "00:00"
    endTime: "00:38"
    placeholder: true

  - title: "Page 2"
    startTime: "00:38"
    endTime: "01:06"
    placeholder: true

  - title: "Page 3"
    startTime: "01:06"
    endTime: "01:39"
    placeholder: true

  - title: "Page 4"
    startTime: "01:39"
    endTime: "02:06"
    placeholder: true

  - title: "Page 5"
    startTime: "02:06"
    endTime: "02:43"
    placeholder: true

  - title: "Page 6"
    startTime: "02:43"
    endTime: "03:08"
    placeholder: true

  - title: "Page 7"
    startTime: "03:08"
    endTime: "03:34"
    placeholder: true

  - title: "Page 8"
    startTime: "03:34"
    endTime: "03:51"
    placeholder: true

  - title: "Page 9"
    startTime: "03:51"
    endTime: "04:17"
    placeholder: true

  - title: "Page 10"
    startTime: "04:17"
    endTime: "04:37"
    placeholder: true

  - title: "Page 11"
    startTime: "04:37"
    endTime: "05:14"
    placeholder: true

# To use this example:
# 1. npm run build
# 2. node ./dist/index.js youtube-extract examples/youtube-stories/basic-example.yaml
# 3. node ./dist/index.js yaml basic-example.yaml basic-example.h5p
# 4. Upload basic-example.h5p to your H5P platform
