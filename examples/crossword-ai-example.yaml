title: "AI-Generated Crossword Puzzles"
language: "en"
description: "Demonstration of AI-powered crossword generation with various difficulty levels and configurations"

# This example demonstrates the AI Crossword handler
# AI generates word/clue pairs from a single topic prompt
# Supports difficulty levels, extra clues, and universal AI configuration

chapters:
  - title: "Example 1: Basic AI Crossword"
    content:
      - type: text
        title: "Solar System Crossword"
        text: |
          This crossword was automatically generated by AI from a simple prompt.
          The AI creates clues and answers about planets in our solar system.

      # EXAMPLE 1: Basic AI crossword (prompt: "Solar system planets", 8 words, medium difficulty)
      - type: ai-crossword
        title: "Exploring Our Solar System"
        prompt: "Create a crossword puzzle about planets in our solar system, including planet names, their characteristics, and notable features"
        wordCount: 8
        difficulty: "medium"

  - title: "Example 2: Easy Difficulty"
    content:
      - type: text
        title: "Common Fruits"
        text: |
          This example uses easy difficulty, which generates shorter words (5-8 letters)
          with simple clues suitable for younger students or beginners.

      # EXAMPLE 2: Easy difficulty (prompt: "Common fruits", 5 words)
      - type: ai-crossword
        title: "Fruit Bowl Crossword"
        prompt: "Create a crossword about common fruits like apples, oranges, bananas, and berries"
        wordCount: 5
        difficulty: "easy"

  - title: "Example 3: Hard Difficulty"
    content:
      - type: text
        title: "Biochemistry Terms"
        text: |
          This example uses hard difficulty, which generates longer words (8-15 letters)
          with complex, academic terminology suitable for advanced students.

      # EXAMPLE 3: Hard difficulty (prompt: "Biochemistry terms", 12 words)
      - type: ai-crossword
        title: "Advanced Biochemistry"
        prompt: "Create a challenging crossword about biochemistry concepts including molecular biology, enzymes, metabolic pathways, and cellular processes"
        wordCount: 12
        difficulty: "hard"

  - title: "Example 4: With Extra Clues"
    content:
      - type: text
        title: "Geography with Hints"
        text: |
          This example includes extra clues (additional hint text) for each word.
          Students can click the info icon to see more detailed explanations.

      # EXAMPLE 4: With extra clues (includeExtraClues: true)
      - type: ai-crossword
        title: "World Geography Explorer"
        prompt: "Create a crossword about world geography including countries, capitals, landmarks, and geographical features"
        wordCount: 10
        difficulty: "medium"
        includeExtraClues: true

  - title: "Example 5: Custom AI Configuration"
    content:
      - type: text
        title: "Elementary Science"
        text: |
          This example uses custom AI configuration to target 6th grade students
          with an educational tone, ensuring age-appropriate language and concepts.

      # EXAMPLE 5: Custom AI config (targetAudience: "grade-6", tone: "educational")
      - type: ai-crossword
        title: "Simple Machines"
        prompt: "Create a crossword about simple machines in physics: lever, pulley, wheel and axle, inclined plane, wedge, and screw"
        wordCount: 8
        difficulty: "easy"
        aiConfig:
          targetAudience: "grade-6"
          tone: "educational"
          customization: "Use clear, simple language with real-world examples that students encounter daily"

  - title: "Example 6: Multiple Topics in One Book"
    content:
      - type: text
        title: "Interdisciplinary Learning"
        text: |
          This chapter demonstrates how to create multiple crossword puzzles
          on different topics within a single interactive book.

      # Science crossword
      - type: ai-crossword
        title: "Chemistry Basics"
        prompt: "Create a crossword about basic chemistry concepts including elements, compounds, mixtures, atoms, and molecules"
        wordCount: 8
        difficulty: "medium"
        aiConfig:
          targetAudience: "high-school"
          tone: "educational"

      # History crossword
      - type: ai-crossword
        title: "Ancient Civilizations"
        prompt: "Create a crossword about ancient civilizations including Egypt, Rome, Greece, Mesopotamia, and their contributions to human history"
        wordCount: 10
        difficulty: "medium"
        aiConfig:
          targetAudience: "high-school"
          tone: "educational"

      # Geography crossword
      - type: ai-crossword
        title: "European Capitals"
        prompt: "Create a crossword about European capital cities and their countries"
        wordCount: 12
        difficulty: "easy"
        aiConfig:
          targetAudience: "grade-9"
          tone: "educational"

  - title: "Advanced AI Examples"
    content:
      - type: text
        title: "Specialized Topics"
        text: |
          These examples show AI crossword generation for specialized topics
          with advanced customization and difficulty settings.

      # Medical terminology for professionals
      - type: ai-crossword
        title: "Medical Terminology"
        prompt: "Create a crossword about medical terminology including anatomical terms, medical procedures, and common conditions"
        wordCount: 15
        difficulty: "hard"
        includeExtraClues: true
        aiConfig:
          targetAudience: "professional"
          tone: "technical"
          customization: "Use precise medical terminology. Include both common and technical terms."

      # Literary terms for English class
      - type: ai-crossword
        title: "Literary Devices"
        prompt: "Create a crossword about literary devices and techniques including metaphor, simile, alliteration, personification, and foreshadowing"
        wordCount: 10
        difficulty: "medium"
        includeExtraClues: true
        aiConfig:
          targetAudience: "high-school"
          tone: "educational"
          customization: "Include examples of each literary device in the extra clues"

      # Computer science for college students
      - type: ai-crossword
        title: "Programming Concepts"
        prompt: "Create a crossword about fundamental programming concepts including algorithms, data structures, variables, loops, and functions"
        wordCount: 12
        difficulty: "hard"
        aiConfig:
          targetAudience: "college"
          tone: "technical"

  - title: "ESL and Language Learning"
    content:
      - type: text
        title: "English as a Second Language"
        text: |
          These examples demonstrate crossword generation for English language learners
          at different proficiency levels.

      # ESL Beginner vocabulary
      - type: ai-crossword
        title: "Basic English Vocabulary"
        prompt: "Create a crossword with common English words for everyday objects, actions, and simple concepts suitable for beginners"
        wordCount: 8
        difficulty: "easy"
        includeExtraClues: true
        aiConfig:
          targetAudience: "esl-beginner"
          tone: "playful"
          customization: "Use very simple, common words. Include clear definitions in extra clues."

      # ESL Intermediate
      - type: ai-crossword
        title: "English Idioms and Expressions"
        prompt: "Create a crossword about common English idioms and expressions"
        wordCount: 10
        difficulty: "medium"
        includeExtraClues: true
        aiConfig:
          targetAudience: "esl-intermediate"
          tone: "conversational"
          customization: "Include the meaning and usage context in extra clues"

  - title: "Subject-Specific Examples"
    content:
      - type: text
        title: "Curriculum-Aligned Content"
        text: |
          These examples show crosswords tailored to specific curriculum subjects
          with appropriate difficulty and vocabulary for each grade level.

      # Elementary math
      - type: ai-crossword
        title: "Math Vocabulary (Elementary)"
        prompt: "Create a crossword about basic math terms including addition, subtraction, multiplication, division, and shapes"
        wordCount: 8
        difficulty: "easy"
        aiConfig:
          targetAudience: "elementary"
          tone: "playful"

      # Middle school science
      - type: ai-crossword
        title: "Life Science (Middle School)"
        prompt: "Create a crossword about life science topics including cells, photosynthesis, ecosystems, and adaptations"
        wordCount: 10
        difficulty: "medium"
        includeExtraClues: true
        aiConfig:
          targetAudience: "grade-6"
          tone: "educational"

      # High school physics
      - type: ai-crossword
        title: "Physics Fundamentals"
        prompt: "Create a crossword about fundamental physics concepts including force, energy, motion, gravity, and Newton's laws"
        wordCount: 12
        difficulty: "hard"
        includeExtraClues: true
        aiConfig:
          targetAudience: "high-school"
          tone: "educational"
          customization: "Include real-world applications and examples in extra clues"

  - title: "Themed Collections"
    content:
      - type: text
        title: "Holiday and Seasonal Themes"
        text: |
          Create themed crosswords for special occasions, seasons, or cultural events.

      # Winter holidays
      - type: ai-crossword
        title: "Winter Celebrations"
        prompt: "Create a crossword about winter holidays and traditions from around the world"
        wordCount: 10
        difficulty: "easy"
        aiConfig:
          targetAudience: "elementary"
          tone: "playful"

      # Environmental awareness
      - type: ai-crossword
        title: "Environmental Conservation"
        prompt: "Create a crossword about environmental topics including recycling, renewable energy, climate change, and conservation"
        wordCount: 12
        difficulty: "medium"
        includeExtraClues: true
        aiConfig:
          targetAudience: "grade-9"
          tone: "inspiring"
          customization: "Emphasize positive actions students can take to help the environment"
