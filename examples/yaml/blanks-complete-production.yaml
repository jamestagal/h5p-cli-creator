title: "Fill in the Blanks - Complete Production Demo"
language: "en"
description: "Comprehensive demonstration of H5P.Blanks handler with all features"

chapters:
  - title: "Welcome to Fill-in-the-Blanks"
    content:
      - type: text
        title: "About This Demo"
        text: |
          <h2>Fill-in-the-Blanks Features</h2>
          <p>This Interactive Book demonstrates all features of the Blanks handler:</p>
          <ul>
            <li>✅ Simplified format with {blank} markers</li>
            <li>✅ Alternative correct answers</li>
            <li>✅ Helpful tips and hints</li>
            <li>✅ Multiple blanks per sentence</li>
            <li>✅ Case-insensitive matching</li>
            <li>✅ Spelling error tolerance</li>
            <li>✅ Native H5P format support</li>
          </ul>

  - title: "Basic Examples"
    content:
      - type: blanks
        title: "Solar System Facts"
        taskDescription: "Test your knowledge of our solar system"
        sentences:
          - text: "The Sun is a {blank} that provides light and heat."
            blanks:
              - answer: "star"
                tip: "It produces its own energy through fusion"

          - text: "The largest planet in our solar system is {blank}."
            blanks:
              - answer: "Jupiter"
                tip: "It's a gas giant with a famous red spot"

          - text: "Earth is the {blank} planet from the Sun."
            blanks:
              - answer: ["third", "3rd", "3"]
                tip: "Count from the Sun outward: Mercury, Venus, ..."

          - text: "Mars is known as the {blank} planet."
            blanks:
              - answer: ["red", "Red"]
                tip: "Think about its distinctive color"

  - title: "Geography Challenge"
    content:
      - type: blanks
        title: "World Capitals and Countries"
        taskDescription: "Fill in the capitals and countries (case-insensitive, allows spelling mistakes)"
        sentences:
          - text: "{blank} is the capital of {blank}."
            blanks:
              - answer: ["Paris", "paris"]
                tip: "The City of Light"
              - answer: ["France", "france"]
                tip: "A country in Western Europe"

          - text: "{blank} is the capital of {blank}, located in Asia."
            blanks:
              - answer: ["Tokyo", "tokyo"]
                tip: "Japan's largest city"
              - answer: ["Japan", "japan"]
                tip: "An island nation"

          - text: "The capital of {blank} is {blank}."
            blanks:
              - answer: ["Egypt", "egypt"]
                tip: "Home to pyramids"
              - answer: ["Cairo", "cairo"]
                tip: "Near the Nile River"
        behaviour:
          caseSensitive: false
          acceptSpellingErrors: true

  - title: "Science Quiz"
    content:
      - type: blanks
        title: "Biology and Chemistry"
        taskDescription: "Test your science knowledge"
        sentences:
          - text: "Water has the chemical formula {blank}."
            blanks:
              - answer: ["H2O", "h2o", "H₂O"]
                tip: "Two hydrogen atoms, one oxygen"

          - text: "Plants produce oxygen through {blank}."
            blanks:
              - answer: ["photosynthesis", "Photosynthesis"]
                tip: "This process uses sunlight"

          - text: "The human body has {blank} bones in an adult."
            blanks:
              - answer: ["206", "two hundred six", "two hundred and six"]
                tip: "More than 200, less than 210"

          - text: "DNA stands for {blank} acid."
            blanks:
              - answer: ["deoxyribonucleic", "Deoxyribonucleic"]
                tip: "Starts with 'deoxyribo...'"

  - title: "Multiple Blanks Challenge"
    content:
      - type: blanks
        title: "Complex Sentences"
        taskDescription: "Fill in multiple blanks in each sentence"
        sentences:
          - text: "The {blank} is the {blank} planet from the Sun and the only known planet with {blank}."
            blanks:
              - answer: "Earth"
                tip: "Our home planet"
              - answer: ["third", "3rd"]
                tip: "Mercury, Venus, then..."
              - answer: "life"
                tip: "Living organisms"

          - text: "{blank}, the capital of {blank}, is located on the {blank} River."
            blanks:
              - answer: ["London", "london"]
              - answer: ["England", "england", "United Kingdom", "UK"]
              - answer: ["Thames", "thames"]
                tip: "Famous river running through London"

  - title: "Native H5P Format"
    content:
      - type: text
        title: "Native Format Explanation"
        text: |
          <p>The following examples use H5P's native format with <code>*answer*</code> syntax directly in the questions.</p>

      - type: blanks
        title: "Native Format Examples"
        taskDescription: "Using H5P native syntax"
        questions:
          - "Water freezes at *zero/0:freezing point* degrees Celsius."
          - "The speed of light is approximately *300000/3×10⁸:about 300 thousand km/s* kilometers per second."
          - "*Photosynthesis:process in plants* requires sunlight, water, and carbon dioxide."
          - "The *Earth:our planet* takes approximately *365/365.25:one year* days to orbit the Sun."

  - title: "Advanced Features"
    content:
      - type: blanks
        title: "Case Sensitivity Test"
        taskDescription: "These answers are case-sensitive"
        sentences:
          - text: "The programming language {blank} is named after a type of coffee."
            blanks:
              - answer: "Java"
                tip: "Capital J"

          - text: "The element {blank} has the symbol Au."
            blanks:
              - answer: "Gold"
                tip: "Capital G"
        behaviour:
          caseSensitive: true
          acceptSpellingErrors: false

      - type: blanks
        title: "Spelling Tolerance Test"
        taskDescription: "Minor spelling mistakes will be accepted"
        sentences:
          - text: "The process of water turning to vapor is called {blank}."
            blanks:
              - answer: "evaporation"
                tip: "Liquid becomes gas"

          - text: "{blank} is the study of living organisms."
            blanks:
              - answer: "Biology"
                tip: "Bio means life"
        behaviour:
          caseSensitive: false
          acceptSpellingErrors: true
