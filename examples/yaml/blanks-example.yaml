title: "Fill in the Blanks Examples"
language: "en"
description: "Comprehensive examples demonstrating H5P.Blanks handler capabilities"

chapters:
  - title: "Basic Examples"
    content:
      - type: text
        title: "Introduction to Fill-in-the-Blanks"
        text: |
          Fill-in-the-blanks exercises help students test their knowledge by typing
          answers into input fields. This example file demonstrates both manual and
          AI-generated blanks content.

      # SIMPLIFIED FORMAT - Recommended for most users
      - type: blanks
        title: "Simple Blanks (Simplified Format)"
        taskDescription: "Fill in the missing words about basic facts"
        sentences:
          - text: "The capital of France is {blank}."
            blanks:
              - answer: "Paris"

          - text: "Water boils at {blank} degrees Celsius."
            blanks:
              - answer: "100"

          - text: "There are {blank} continents on Earth."
            blanks:
              - answer: "seven"

      # ALTERNATIVE ANSWERS
      - type: blanks
        title: "Alternative Answers (Simplified Format)"
        taskDescription: "Multiple correct answers are accepted"
        sentences:
          - text: "The Earth has {blank} moon(s)."
            blanks:
              - answer: ["one", "1"]

          - text: "The color of the sky is {blank}."
            blanks:
              - answer: ["blue", "light blue", "azure"]

          - text: "{blank} is the largest planet in our solar system."
            blanks:
              - answer: "Jupiter"

  - title: "Advanced Features"
    content:
      # TIPS AND HINTS
      - type: blanks
        title: "Blanks with Tips (Simplified Format)"
        taskDescription: "Hover over the hint icon to see helpful tips"
        sentences:
          - text: "The Sun is a {blank}."
            blanks:
              - answer: "star"
                tip: "Not a planet!"

          - text: "Photosynthesis requires {blank}, water, and carbon dioxide."
            blanks:
              - answer: "sunlight"
                tip: "Think about what plants need from above"

          - text: "The speed of light is approximately {blank} km/s."
            blanks:
              - answer: "300000"
                tip: "About 300 thousand kilometers per second"

      # COMBINED FEATURES
      - type: blanks
        title: "Combined: Alternatives + Tips (Simplified Format)"
        taskDescription: "Multiple correct answers with helpful hints"
        sentences:
          - text: "Water freezes at {blank} degrees Celsius."
            blanks:
              - answer: ["zero", "0"]
                tip: "Think of ice forming"

          - text: "The human body has {blank} bones."
            blanks:
              - answer: ["206", "two hundred six"]
                tip: "More than 200 but less than 210"

      # MULTIPLE BLANKS PER SENTENCE
      - type: blanks
        title: "Multiple Blanks Per Sentence"
        taskDescription: "Some sentences have more than one blank to fill"
        sentences:
          - text: "The {blank} is the {blank} planet from the Sun."
            blanks:
              - answer: "Earth"
                tip: "Our home planet"
              - answer: "third"
                tip: "Count from the Sun outward"

          - text: "{blank} is the capital of {blank}, which is located in Europe."
            blanks:
              - answer: "London"
              - answer: ["England", "the United Kingdom", "UK"]

  - title: "Native H5P Format Examples"
    content:
      - type: text
        title: "Using H5P Native Syntax"
        text: |
          Advanced users can use H5P's native *answer* syntax directly for more control.
          This format uses asterisks (*) to mark blanks, slashes (/) for alternatives,
          and colons (:) for tips.

      # NATIVE FORMAT - For advanced users
      - type: blanks
        title: "Native Format Examples"
        taskDescription: "Using H5P native *answer* syntax"
        questions:
          - "The capital of France is *Paris*."
          - "Water boils at *100* degrees Celsius."
          - "The Earth has *one/1* moon(s)."
          - "The Sun is a *star:Not a planet!*."
          - "Water freezes at *zero/0:Think of ice* degrees Celsius."

      # NATIVE FORMAT WITH COMPLEX ALTERNATIVES
      - type: blanks
        title: "Complex Native Format"
        taskDescription: "Advanced patterns with native syntax"
        questions:
          - "The *Earth:Our home planet* is the *third:Count from the Sun* planet from the Sun."
          - "*London* is the capital of *England/United Kingdom/UK*, located in Europe."
          - "Photosynthesis requires *sunlight:What comes from above*, water, and carbon dioxide."

  - title: "Behavior Customization"
    content:
      # CASE INSENSITIVE
      - type: blanks
        title: "Case Insensitive Matching"
        taskDescription: "Answers are not case-sensitive (try 'PARIS' or 'paris')"
        sentences:
          - text: "The capital of France is {blank}."
            blanks:
              - answer: "Paris"
        behaviour:
          caseSensitive: false

      # SPELLING ERRORS TOLERANCE
      - type: blanks
        title: "Spelling Error Tolerance"
        taskDescription: "Minor spelling mistakes are accepted (try 'Jupeter' or 'Jupitor')"
        sentences:
          - text: "The largest planet is {blank}."
            blanks:
              - answer: "Jupiter"
        behaviour:
          acceptSpellingErrors: true
          caseSensitive: false

      # CUSTOM BEHAVIOR SETTINGS
      - type: blanks
        title: "Custom Behavior Settings"
        taskDescription: "Customized feedback and retry options"
        sentences:
          - text: "The Sun is a {blank}."
            blanks:
              - answer: "star"
          - text: "Earth has {blank} moon(s)."
            blanks:
              - answer: ["one", "1"]
        behaviour:
          enableRetry: true
          enableSolutionsButton: true
          enableCheckButton: true
          autoCheck: false
          caseSensitive: false
          acceptSpellingErrors: true
          confirmRetryDialog: true

  - title: "Media Integration"
    content:
      # WITH IMAGE (if you have test images)
      - type: blanks
        title: "Blanks with Image"
        taskDescription: "Fill in facts about what you see in the image above"
        media:
          path: "../../tests/images/test-image.jpg"
          type: "image"
          alt: "Educational image"
        sentences:
          - text: "The image shows {blank}."
            blanks:
              - answer: "test content"

  - title: "AI-Generated Blanks"
    content:
      - type: text
        title: "AI-Generated Fill-in-the-Blanks"
        text: |
          Use AI to automatically generate fill-in-the-blank exercises from a simple prompt.
          Control the difficulty level, number of sentences, and blanks per sentence.

      # EASY DIFFICULTY
      - type: ai-blanks
        title: "AI Easy: Animal Facts"
        prompt: "Create simple fill-in-the-blank sentences about common animals like dogs, cats, birds, and fish. Use basic vocabulary suitable for elementary students."
        sentenceCount: 5
        blanksPerSentence: 1
        difficulty: "easy"
        aiConfig:
          targetAudience: "elementary"
          tone: "playful"

      # MEDIUM DIFFICULTY
      - type: ai-blanks
        title: "AI Medium: Solar System"
        prompt: "Create fill-in-the-blank sentences about planets in our solar system. Include facts about size, distance, and unique features."
        sentenceCount: 8
        blanksPerSentence: 1
        difficulty: "medium"
        aiConfig:
          targetAudience: "grade-6"
          tone: "educational"

      # HARD DIFFICULTY
      - type: ai-blanks
        title: "AI Hard: Advanced Science"
        prompt: "Create challenging fill-in-the-blank sentences about photosynthesis, cellular respiration, and energy transfer in ecosystems. Use scientific terminology."
        sentenceCount: 6
        blanksPerSentence: 2
        difficulty: "hard"
        aiConfig:
          targetAudience: "high-school"
          tone: "technical"

      # CUSTOM AI CONFIGURATION
      - type: ai-blanks
        title: "AI Custom: Historical Events"
        prompt: "Create fill-in-the-blank sentences about major events in world history from 1900-2000"
        sentenceCount: 10
        blanksPerSentence: 1
        difficulty: "medium"
        aiConfig:
          targetAudience: "grade-9"
          tone: "formal"
          customization: "Focus on dates, key figures, and locations. Avoid controversial topics."

  - title: "Summary"
    content:
      - type: text
        title: "Blanks Handler Features"
        text: |
          This example file demonstrated:

          ✓ Simplified format with {blank} markers (recommended for most users)
          ✓ Native H5P format with *answer* markers (advanced users)
          ✓ Alternative answers (multiple correct options)
          ✓ Tips and hints for students
          ✓ Multiple blanks per sentence
          ✓ Behavior customization (case sensitivity, spelling tolerance)
          ✓ Media integration (images, videos, audio)
          ✓ AI-generated content with difficulty levels
          ✓ Custom AI configuration options

          Use the format that best fits your workflow and skill level!
