# SingleChoiceSet Example - H5P CLI Creator
#
# This example demonstrates both manual and AI-generated single-choice quiz questions
# for Interactive Books.
#
# Build this example:
#   node dist/index.js interactivebook-ai ./examples/yaml/singlechoiceset-example.yaml ./output.h5p

title: "Single Choice Set Examples"
language: en

chapters:
  # ====================
  # Manual SingleChoiceSet - Basic Example
  # ====================
  - title: "Basic Single Choice Questions"
    content:
      - type: singlechoiceset
        title: "Goji Berry Quiz"
        questions:
          - question: "Goji berries are also known as ..."
            correctAnswer: "Wolfberries"
            distractors:
              - "Catberries"
              - "Bearberries"

          - question: "Goji berries are native to ..."
            correctAnswer: "Asia"
            distractors:
              - "Africa"
              - "Europe"

          - question: "Goji berries are usually sold ..."
            correctAnswer: "Dried"
            distractors:
              - "Pickled"
              - "Frozen"

  # ====================
  # Manual SingleChoiceSet - Type Alias "single-choice-set"
  # ====================
  - title: "Type Alias Example"
    content:
      - type: single-choice-set  # Alternative type alias
        title: "Solar System Basics"
        questions:
          - question: "The Sun is a ..."
            correctAnswer: "star"
            distractors:
              - "planet"
              - "moon"

          - question: "Earth has ... moon(s)"
            correctAnswer: "one"
            distractors:
              - "two"
              - "none"

  # ====================
  # Manual SingleChoiceSet - Custom Behaviour
  # ====================
  - title: "Custom Behaviour Example"
    content:
      - type: singlechoiceset
        title: "Math Quiz with Custom Settings"
        questions:
          - question: "What is 5 + 3?"
            correctAnswer: "8"
            distractors:
              - "7"
              - "9"
              - "10"

          - question: "What is 12 รท 3?"
            correctAnswer: "4"
            distractors:
              - "3"
              - "5"
              - "6"

        # Optional behaviour customization
        behaviour:
          timeoutCorrect: 1500      # Show correct feedback for 1.5 seconds
          timeoutWrong: 2000        # Show wrong feedback for 2 seconds
          soundEffectsEnabled: true
          enableRetry: true
          enableSolutionsButton: true
          passPercentage: 80        # Need 80% to pass
          autoContinue: true        # Auto-advance to next question

  # ====================
  # AI-Generated SingleChoiceSet - Basic
  # ====================
  - title: "AI-Generated Questions - Basic"
    content:
      - type: ai-singlechoiceset
        title: "Photosynthesis Quiz"
        prompt: "Create single-choice questions about photosynthesis, its process, and importance"
        questionCount: 5
        distractorsPerQuestion: 2  # 2 wrong answers = 3 total options

  # ====================
  # AI-Generated SingleChoiceSet - Type Alias
  # ====================
  - title: "AI Type Alias Example"
    content:
      - type: ai-single-choice-set  # Alternative type alias
        title: "World Geography Quiz"
        prompt: "Create questions about continents, countries, and capitals"
        questionCount: 6
        distractorsPerQuestion: 3  # 3 wrong answers = 4 total options

  # ====================
  # AI-Generated SingleChoiceSet - Difficulty Levels
  # ====================
  - title: "AI Difficulty Levels"
    content:
      # Easy difficulty: 2 distractors (3 total options)
      - type: ai-singlechoiceset
        title: "Easy Chemistry Quiz"
        prompt: "Create basic chemistry questions about elements and compounds"
        questionCount: 4
        difficulty: easy

      # Medium difficulty: 3 distractors (4 total options)
      - type: ai-singlechoiceset
        title: "Medium History Quiz"
        prompt: "Create questions about major historical events and figures"
        questionCount: 5
        difficulty: medium

      # Hard difficulty: 4 distractors (5 total options)
      - type: ai-singlechoiceset
        title: "Hard Physics Quiz"
        prompt: "Create advanced questions about quantum mechanics and relativity"
        questionCount: 4
        difficulty: hard

  # ====================
  # AI-Generated SingleChoiceSet - Custom AI Config
  # ====================
  - title: "AI with Custom Configuration"
    content:
      - type: ai-singlechoiceset
        title: "Beginner Spanish Vocab"
        prompt: "Create vocabulary questions about common Spanish words and phrases"
        questionCount: 8
        distractorsPerQuestion: 2
        aiConfig:
          targetAudience: "esl-beginner"
          tone: "friendly"
          customization: "Use only present tense. Keep language simple and encouraging."

  # ====================
  # Combined Example
  # ====================
  - title: "Mixed Manual and AI Questions"
    content:
      # Manual questions first
      - type: text
        text: "Let's test your knowledge with some hand-crafted questions, followed by AI-generated content."

      - type: singlechoiceset
        title: "Manual: Programming Basics"
        questions:
          - question: "Which language is known as the 'language of the web'?"
            correctAnswer: "JavaScript"
            distractors:
              - "Python"
              - "Java"
              - "C++"

          - question: "HTML stands for..."
            correctAnswer: "HyperText Markup Language"
            distractors:
              - "High-Level Text Markup Language"
              - "HyperText Modern Language"

      # AI-generated questions
      - type: ai-singlechoiceset
        title: "AI: Advanced Programming"
        prompt: "Create questions about design patterns, algorithms, and software architecture"
        questionCount: 5
        difficulty: medium
        aiConfig:
          targetAudience: "college"
          tone: "technical"

