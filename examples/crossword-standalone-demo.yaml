title: "World Geography Crossword"
language: "en"
description: "Standalone crossword puzzle - NOT embedded in Interactive Book"

# STANDALONE CROSSWORD - This creates a pure H5P.Crossword package
# without the Interactive Book wrapper. Some H5P platforms may not support
# Crossword within Interactive Books but do support standalone Crossword.

content:
  - type: crossword
    title: "World Geography Challenge"
    taskDescription: |
      Fill in the crossword puzzle with geographical terms, countries, capitals, and landmarks.
      All answers are single words or hyphenated terms. Good luck!

    # Custom theme
    theme:
      backgroundColor: "#1A5490"
      gridColor: "#0D2D52"
      cellBackgroundColor: "#E8F4F8"
      cellColor: "#1A3A52"

    # Behaviour settings
    behaviour:
      enableInstantFeedback: false
      scoreWords: true
      applyPenalties: false
      enableRetry: true
      enableSolutionsButton: true

    # Overall feedback
    overallFeedback:
      - from: 0
        to: 49
        feedback: "Good start! Keep studying world geography and try again."
      - from: 50
        to: 79
        feedback: "Well done! You have a solid understanding of world geography."
      - from: 80
        to: 100
        feedback: "Excellent work! You're a world geography expert!"

    # Words with extra clues
    words:
      - clue: "Largest continent by land area"
        answer: "Asia"
        extraClue:
          type: text
          content: "Home to over 4.7 billion people, includes China, India, Russia, and Japan."

      - clue: "Longest river in the world"
        answer: "Nile"
        extraClue:
          type: text
          content: "Flows through northeastern Africa for about 6,650 kilometers."

      - clue: "Capital of France"
        answer: "Paris"
        extraClue:
          type: text
          content: "Known as the 'City of Light', home to the Eiffel Tower."

      - clue: "Largest ocean on Earth"
        answer: "Pacific"
        extraClue:
          type: text
          content: "Covers more than 63 million square miles."

      - clue: "Mountain range separating Europe and Asia"
        answer: "Urals"
        extraClue:
          type: text
          content: "Stretches about 2,500 kilometers in Russia."

      - clue: "Island nation south of Italy"
        answer: "Malta"
        extraClue:
          type: text
          content: "Small archipelago with ancient temples."

      - clue: "Desert in northern Africa"
        answer: "Sahara"
        extraClue:
          type: text
          content: "World's largest hot desert, about 9 million square kilometers."

      - clue: "Rainforest in South America"
        answer: "Amazon"
        extraClue:
          type: text
          content: "Produces 20% of Earth's oxygen."

      - clue: "Capital of Japan"
        answer: "Tokyo"
        extraClue:
          type: text
          content: "World's most populous metropolitan area."

      - clue: "Large island south of India"
        answer: "SriLanka"
        extraClue:
          type: text
          content: "Formerly known as Ceylon, famous for tea."
